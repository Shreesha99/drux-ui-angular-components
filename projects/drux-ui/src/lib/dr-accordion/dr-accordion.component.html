<div class="accordion my-2">
  <div class="accordion-item">
    <h2 class="{{ headerClass }}">
      <dr-button
        [label]="title"
        (click)="toggle()"
        [ariaLabel]="title"
        [type]="variant"
        [block]="true"
        [outlined]="true"
        class="accordion-toggle-btn"
      >
        <span class="d-flex justify-content-between align-items-center w-100">
          <span>{{ title }}</span>
        </span>
      </dr-button>
    </h2>
    <div *ngIf="isOpen()">
      <div [class]="bodyClass">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
